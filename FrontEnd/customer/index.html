<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Malltiverse</title>
  <link rel="icon" href="../assets/images/MalltiverseLogo.jpg" type="image/jpeg" />
  <link rel="icon" href="../assets/images/MalltiverseLogo.jpg" type="image/jpeg" sizes="16x16" />
  <link rel="icon" href="../assets/images/MalltiverseLogo.jpg" type="image/jpeg" sizes="32x32" />
  <link rel="icon" href="../assets/images/MalltiverseLogo.jpg" type="image/jpeg" sizes="96x96" />
  <link rel="icon" href="../assets/images/MalltiverseLogo.jpg" type="image/jpeg" sizes="192x192" />
  <link rel="stylesheet" href="customer.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Add Syncopate font -->
  <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&display=swap" rel="stylesheet" />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,500;0,600;1,500&display=swap"
    rel="stylesheet" />
</head>

<body>
  <div id="app">
    <div id="loading-screen">
      <div class="loader-content">
        <div class="loader-title">ENTERING ORBIT</div>
        <div class="loader-track">
          <div id="loader-bar" class="loader-bar"></div>
        </div>
      </div>
    </div>
    <div id="hud">
      <div id="hudLeft" class="hud-section">

        <div id="sceneTitle"></div>
        <div id="sceneHint"></div>
        <div class="overlayTitle" id="hudHeroTitle">
          Beyond the
          <span class="overlayTitleEm">Malltiverse</span>
        </div>
        <div class="overlayKicker" id="hudHeroKicker">A VIRTUAL SHOPPING EXPERIENCE</div>
      </div>

      <div id="hudCenter" class="hud-section">
        <div id="searchContainer">
          <i class="fa-solid fa-magnifying-glass search-icon" style="display: flex; align-items: center;"></i>
          <input type="text" id="searchBar" placeholder="Search stores..." />
          <div class="divider-vertical"></div>
          <select id="floorSelector">
            <option value="0">Lvl 1</option>
            <option value="1">Lvl 2</option>
          </select>
        </div>
      </div>

      <div id="hudRight" class="hud-section">
        <a href="../index.html" id="btnHome" class="btn-glass-icon" title="Return Home">
          <i class="fa-solid fa-house"></i>
        </a>

        <button id="btnBack" type="button" hidden>
          <i class="fa-solid fa-arrow-left"></i> Back
        </button>

        <div id="authContainer" class="auth-container">
        </div>
      </div>
    </div>

    <div id="overlay" class="overlay">
      <div class="overlaySidePanel">
        <div class="overlayDesc">
          Walk through the mall in 3D, explore stores, and enter any shop to
          browse products.
        </div>
        <div class="overlayCtas">
          <button id="btnEnter" type="button" class="btnPrimary">
            Enter the Mall
          </button>
        </div>
      </div>

      <button id="btnEnterMobile" type="button" class="mobile-enter-btn">
        Tap to Enter
      </button>
    </div>

    <div id="canvasWrap">
      <canvas id="threeCanvas"></canvas>
      <div id="postFx" class="postFx"></div>
      <div id="fade" class="fade"></div>
    </div>
  </div>

  <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.161.0/build/three.module.js"
        }
      }
    </script>

  <script type="module" src="customer.js"></script>
</body>

</html>
